<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
var xValues = ["교촌치킨", "BHC", "굽네치킨", "BBQ", "푸라닭","60계치킨","노랑통닭","처갓집양념치킨","호식이두마리치킨","네네치킨"];
var yValues = [26.6, 12.3, 11.5,10.9,4.8,4.4,4.2,4.1,4.0,3.3 ];
var barColors = [
  "#F78181",
  "#F3F781",
  "#BEF781",
  "#2EFEF7",
  "#FA58AC",
  "#AC58FA",
  "#8181F7",
  "#848484",
  "#FE2E64",
  "#64FE2E"
];

new Chart("myChart", {
  type: "doughnut",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "가장 선호하는 치킨 프랜차이즈 TOP 10"
    }
  }
});
</script>
<p>
    치킨 선호도
</p>
<hr>
